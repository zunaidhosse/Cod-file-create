<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>কোড এডিটর</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- manifest.json ফাইল লিংক করুন -->
    <link rel="manifest" href="/manifest.json">
    <!-- কাস্টম CSS ফাইল লিংক করুন -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center p-4 min-h-screen">
    <div class="app-container bg-white rounded-xl shadow-2xl p-6 w-full max-w-5xl flex flex-col h-[90vh] overflow-hidden">
        <!-- কন্ট্রোল প্যানেল -->
        <div class="controls flex flex-wrap items-center justify-between gap-4 mb-6">
            <!-- ফাইল নাম ড্রপডাউন -->
            <div class="tooltip-container">
                <select id="filenameSelect" class="p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 text-sm md:text-base">
                    <option value="">ফাইল নির্বাচন করুন</option>
                    <option value="index.html">index.html</option>
                    <option value="style.css">style.css</option>
                    <option value="script.js">script.js</option>
                    <option value="game.js">game.js</option>
                    <option value="auth.js">auth.js</option>
                    <option value="firebase-config.js">firebase-config.js</option>
                    <option value="manifest.json">manifest.json</option>
                    <option value="service-worker.js">service-worker.js</option>
                    <option value="router.js">router.js</option>
                    <option value="utils.js">utils.js</option>
                    <option value="main.js">main.js</option>
                </select>
                <span class="tooltip-text">ফাইল নাম নির্বাচন করুন</span>
            </div>

            <div class="flex flex-grow items-center justify-end gap-3 md:gap-4">
                <!-- সার্চ ইনপুট -->
                <div class="tooltip-container flex-grow max-w-sm">
                    <input type="text" id="searchInput" placeholder="অনুসন্ধান করুন..." class="flex-grow p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 text-sm md:text-base">
                    <span class="tooltip-text">কোডের মধ্যে অনুসন্ধান করুন</span>
                </div>

                <!-- ডাউনলোড বাটন -->
                <div class="tooltip-container">
                    <button id="downloadButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition-all duration-200 flex items-center justify-center space-x-2 text-sm md:text-base">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-9.293a1 1 0 011.414 0L9 9.586V3a1 1 0 112 0v6.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                        <span class="hidden md:inline">ডাউনলোড</span>
                    </button>
                    <span class="tooltip-text">ফাইল ডাউনলোড করুন</span>
                </div>

                <!-- রিসেট বাটন -->
                <div class="tooltip-container">
                    <button id="resetButton" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-md shadow-md transition-all duration-200 flex items-center justify-center space-x-2 text-sm md:text-base">
                        <svg class="w-5 h-5 md:w-6 md:h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M14.707 10.293a1 1 0 010 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 111.414-1.414L9 11.586V6a1 1 0 112 0v5.586l1.293-1.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>
                        <span class="hidden md:inline">রিসেট</span>
                    </button>
                    <span class="tooltip-text">টেক্সটএরিয়া এবং ড্রপডাউন রিসেট করুন</span>
                </div>
            </div>
        </div>

        <!-- টেক্সটএরিয়া -->
        <div class="textarea-wrapper flex-grow">
            <textarea id="codeEditor" placeholder="আপনার HTML, CSS, বা JavaScript কোড এখানে লিখুন..." class="w-full h-full p-4 border border-gray-300 rounded-lg shadow-inner focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all duration-200"></textarea>
        </div>
    </div>

    <!-- PWA Install Button -->
    <div id="installPromptContainer" class="fixed bottom-4 left-1/2 -translate-x-1/2 z-40 hidden">
        <button id="installButton" class="bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path></svg>
            <span>অ্যাপটি ইনস্টল করুন</span>
        </button>
    </div>

    <!-- Custom Alert/Message Box -->
    <div id="customMessageBox" class="fixed inset-0 bg-gray-600 bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-xl p-6 max-w-sm w-full mx-4">
            <p id="messageBoxText" class="text-gray-800 text-lg mb-4 text-center"></p>
            <button id="messageBoxClose" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md w-full transition-all duration-200">বুঝেছি</button>
        </div>
    </div>

    <!-- main.js ফাইল লিংক করুন -->
    <script src="/main.js"></script>
</body>
</html>
